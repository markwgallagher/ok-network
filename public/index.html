<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>OK Network Checker</title>
</head>
<body>

  <h1>OK-Network</h1>

  <input type="text" id="domain" placeholder="Enter domain (e.g., google.com)">
  <button id="checkBtn">Check Hosts</button>
  
  <div id="summary" style="display: none;">
    <div id="lastSearch"></div>
    <div id="stats"></div>
    <div id="metadata"></div>
    <button id="exportCsv" disabled>ðŸ“¥ Export to CSV</button>
  </div>
  
  <table id="results">

        <th>Days Until Expiration</th>
        <th>Publisher</th>

      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
